<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="https://github.com/ChristopherGladyshev">
  <link rel="stylesheet" href="style.css" />
  <title>Css Mem Slider</title>
</head>

<body>
  <div class="slider">
    <a class="link" href="https://github.com/ChristopherGladyshev/CSS-Mem-Slider/pull/1">pull request</a>
    <div class="wrapper">
      <input checked type="radio" name="btn" id="btn-1"/>
      <input type="radio" name="btn" id="btn-2" />
      <input type="radio" name="btn" id="btn-3" />
      <input type="radio" name="btn" id="btn-4" />
      <div class="slide-wrapper">
        <div class="slide">
          <img src="./img/giphy.gif" alt="mem" />
        </div>
        <div class="slide">
          <img src="./img/giphy1.gif" alt="mem" />
        </div>
        <div class="slide">
          <img src="./img/giphy2.gif" alt="mem" />
        </div>
        <div class="slide">
          <img src="./img/giphy3.gif" alt="mem" />
        </div>
      </div>
      <div class="slider__footer">
        <div class="slider__description">
          <div class="description__item">
            <p>Spider sexy</p>
          </div>
          <div class="description__item">
            <p>thinking</p>
          </div>
          <div class="description__item">
            <p>jquery top</p>
          </div>
          <div class="description__item">
            <p>made a slider</p>
          </div>
        </div>
        <div class="slider__toggles">
          <label for="btn-1" class="slider__toggle"><span class="toggle__state"></span></label>
          <label for="btn-2" class="slider__toggle"><span class="toggle__state"></span></label>
          <label for="btn-3" class="slider__toggle"><span class="toggle__state"></span></label>
          <label for="btn-4" class="slider__toggle"><span class="toggle__state"></span></label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
